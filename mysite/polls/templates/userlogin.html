<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    {% load static %} 
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
      <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.min.css' %}">
      <link rel="stylesheet" type="text/css" href="{% static 'bootstrap.bundle.min' %}">
</head>
<body>
    <div class="container-fluid p-3 bg-white text-dark text-center">
        <img src="https://i.pinimg.com/originals/01/87/f3/0187f3fa3664c915822149c852318fc8.jpg" class="rounded-circle mt-2 mb-2" width="100px" alt="">
        <h1>JKT Digital Institute</h1>
        <p>contact our phone number for password.</p>
    </div>
    <div class="container mt-3 text-center">
        <h2>STUDENT LOGIN</h2>
        <form action="userlogin/" method="post">
        {% csrf_token %} 
          <div class="row-4 mb-4 mt-4">
            <div class="col">
              <label for=""><h6>PASSWORD:</h6></label>
            </div>
            <div class="col">
                <input type="password" placeholder="ENTER PASSWORD:" name="pass">
            </div>
            <div class="mt-4">
                {% for message in messages %} 
                  <p style="color:red;">{{message}}</p>
                {% endfor %}
            </div>
          </div>
          <input type="submit" value="Submit" class="btn btn-dark p-2">
        </form>
    </div>
    
    
</body>
</html>
